<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/2b8c06cb4b.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="title">
                <h1>TIC-TAC-TOE</h1>
                <i class="fa-solid fa-hashtag fa-2xl"></i>
            </div>
            <div class="buttons">
                <div>
                    <i class="fa-solid fa-rotate-right fa-2xl"></i>
                </div>
                <div class="aiToggle">
                    <i class="fa-solid fa-user fa-2xl"></i>
                    <i class="fa-solid fa-display fa-2xl"></i>
                </div>
                <div class="soundToggle">
                    <i class="fa-solid fa-volume-high fa-2xl"></i>
                    <i class="fa-solid fa-volume-xmark fa-2xl"></i>
                </div>
                <div class="themeChange">
                    <div class="palette">
                        <i class="fa-solid fa-palette fa-2xl"></i>
                    </div>
                    <div class="themeChoice">
                        <div class="redTheme">
                            <i class="fa-solid fa-circle fa-2xl"></i>
                        </div>
                        <div class="blueTheme">
                            <i class="fa-solid fa-circle fa-2xl"></i>
                        </div>
                        <div class="beigeTheme">
                            <i class="fa-solid fa-circle fa-2xl"></i>
                        </div>
                        <div class="darkTheme">
                            <i class="fa-solid fa-moon fa-2xl"></i>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <main class="main-content">
            <div class="message">
                <h2></h2>
            </div>
            <div class="board" id="board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="scoreBoard">
                <div class="score player1">
                    <div>
                        <i class="fa-solid fa-xmark fa-2xl"></i>
                    </div>
                    <h2></h2>
                    <h2 id="p1Score"></h2>
                </div>
                <div class="score tie">
                    <div>
                        <i class="fa-solid fa-handshake-simple fa-2xl"></i>
                    </div>
                    <h2>TIE</h2>
                    <h2 id="tieScore"></h2>
                </div>
                <div class="score player2">
                    <div>
                        <i class="fa-regular fa-circle fa-2xl"></i>
                    </div>
                    <h2></h2>
                    <h2 id="p2Score"></h2>
                </div>
            </div>
        </main>
        <footer>
            <div class="banner">
                <div class="icons">
                    <div>
                        <i class="fa-brands fa-github fa-2xl"></i>
                    </div>
                    <div>
                        <i class="fa-brands fa-linkedin fa-2xl"></i>
                    </div>
                    <div>
                        <i class="fa-brands fa-patreon fa-2xl"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-envelope fa-2xl"></i>
                    </div>
                </div>
                <h3>Made by Gerald L.</h3>
            </div>
        </footer>
        <div id="overlay">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
